<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>ChatHub - The Hub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/generate_hub.js"></script>
    <script type="text/javascript" src="../server.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  </head>

  <body onload="loadcontent()">
    <div id="chathub">

      <div class="container">
      <div class="jumbotron">
        <div id="hub">

          <div class="row">
            <div class="col-lg-12">
              <div class="jumbotron" style="padding: 0px; outline-style: none;">
                <div id="headbar">
                  <button type="button" class="btn btn-primary">Create New Room</button>
                  <button type="button" class="btn btn-primary">Do Something</button>
                  <button type="button" class="btn btn-primary">Do Something</button>
                  <button type="button" class="btn btn-primary">Change User/Log Out</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
              <div class="jumbotron" style="padding: 0px; margin-bottom: 0px;">
                <div id="userbar">

                </div>
              </div>
              <div class="jumbotron" style="padding: 0px;">
                <div id="roombar">

                </div>
              </div>
            </div>

            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
              <div class="jumbotron" style="padding: 0px;">
                <div id="mainpage">

                </div>
                <div id="chatbar">
                  <form class="form-inline">
                    <div class="form-group">
                        <input type="username" class="form-control" id="chat" placeholder="Enter message here">
                    </div>
                    <div class="form-group" style="height: 5vh;">
                        <script type="text/javascript" src="js/checkmessage.js"></script>
                        <button type="button" class="btn"  onclick="checkMessage()">Send</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      </div>
    </div>
  </body>

</html>
