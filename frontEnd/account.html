<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>ChatHub - The Hub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!--  <script type="text/javascript" src="js/generate_homepage.js"></script> -->
    <script type="text/javascript" src="js/glue.js"></script>
  </head>

  <body>  <!-- onload="loadcontent()"--> 

    <div class="container">

    <div class="jumbotron">
    <div id="hub">

    <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3">
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6">
      <h2>Sign Up for ChatHub</h2>
      <br \>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Username:</label>
            <div class="col-sm-10">
              <input type="username" class="form-control" id="username" placeholder="Enter username">
            </div>
          </div>
           <div class="form-group">
             <label class="control-label col-sm-2" for="email">Email:</label>
             <div class="col-sm-10">
               <input type="email" class="form-control" id="email" placeholder="Enter email">
             </div>
           </div>
           <div class="form-group">
             <label class="control-label col-sm-2" for="pswd">Password:</label>
             <div class="col-sm-10">
               <input type="password" class="form-control" id="pswd" placeholder="Enter password">
             </div>
           </div>
           <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-default" onclick="signUp()">Submit</button>
             </div>
           </div>
          </form>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-3">
    </div>

    </div>
    </div>

    </div>
    </div>
  </body>

</html>
